<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositórios GitHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="container">
        <div class="card-header">
            <h3 class="card-tittle">Repositórios Github</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="repositorio">Repositório</label>
                        <input type="text" class="form-control" id="repositorio" placeholder="Repositório GitHub" autofocus required>
                        <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar à lista.</small> 

                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>

            </div>
            <ul class="list-group">
                
            </ul>
        </div>
    </div>

    <script src="bundle.js"></script>
    
</body>
</html>
