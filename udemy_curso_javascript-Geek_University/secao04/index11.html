<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão 04 - Aula 11</title>
</head>
<body>

    <h1>Sessão 04 - Aula 11</h1>

    <script>

        //Intervalos e TimeOut

        function escrever(){
            console.log('Geek University');
        }
        
        //Intervalo em milisegundos
        setInterval(escrever, 1000); //1000 milisegundos = 1 segundo

        //TimeOut (Tempo Esgotado) //delay - atrasos
        setTimeout(escrever, 3000); //3 segundos
    </script>
    
</body>
</html>
