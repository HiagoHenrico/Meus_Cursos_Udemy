<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <h1>Sessão 04 - Aula 12</h1>
    <script>
        //Escopo de variáveis

        var teste = 42; //variável global

        function somar(num1, num2){
            var valor = 5; //Variável local (SÓ E RECONHECIDA DENTRO DO BLOCO DA FUNÇÃO)
            return valor + num1 + num2;
        }

        for(var i = 0; i <5; i++){
            var outra = 5; //variável global
            console.log(i * outra);
        }
        console.log(somar(4,6));
        
        //console.log(valor); // ReferenceError

        console.log(outra); //Temos acesso, pois foi declarada em um bloco FOR



        for(var j = 0; j < 5; j++){
            let uma = 12; //LET = variável local
            console.log(j * uma);
        }

        console.log(uma); // ReferenceError
        console.log(j);
    </script>

</body>
</html>
