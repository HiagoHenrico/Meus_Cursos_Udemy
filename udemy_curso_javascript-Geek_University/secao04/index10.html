<body>

    <h1>Sessão 04 - Aula 10</h1>

    <script>
        //INTRODUÇÃO AS FUNÇÕES

        function somar(num1, num2){
            var resultado = num1 + num2;
            
            return resultado;
        }
        var resultado = somar(6,4);
        console.log(resultado);

        function mensagem(){
            console.log('Esta é minha mensagem');
        }
        mensagem();

        function multiplicar(n1, n2){
            return n1 * n2;
        }
        var r = multiplicar(3,9);
        console.log(r);

        //Ou

        console.log(multiplicar(234,123));
        
    </script>
    
</body>
