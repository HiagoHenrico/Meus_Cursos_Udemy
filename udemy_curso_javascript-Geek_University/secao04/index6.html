<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão 04 - Aula 06</title>
</head>
<body>

    <h1>Sessão 04 - Aula 06</h1>
    <!--Operadores Lógicos-->

    <script>
        
        var curso = 'JavaScript';
        var legal = true;

        //AND (e = ambas expressões devem ser verdadeiras)
        if(curso === 'JavaScrip' && legal === true){
            console.log('O curso de JavaScript é legal!');
        }else{
            console.log('O curso não e de JavaScript ou não é legal');
        }

        //OR (ou = pelo menos uma expressão deve ser verdadeira)
        if(curso === 'JavaScript' || legal === true){
            console.log('O curso de JavaScript é legal')
        }else{
            console.log('O curso não e de JavaScript ou não é legal');
        }

        //NOT (quando queremos fazer uma negação ou verificar se algo é como o esperado)
        if(curso != 'JavaScript'){
            console.log('O curso não é JavaScript');
        }else{
            console.log('O curso é JavaScript');
        }
      
    </script>

    
</body>
</html>
